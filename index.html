<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt-to-Image Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .input-group button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #555;
        }
        .result img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Prompt-to-Image Converter</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="input-group">
            <label for="prompt">Enter your prompt:</label>
            <input type="text" id="prompt" placeholder="e.g., A beautiful sunset over the mountains">
            <button onclick="generateImage()">Generate Image</button>
        </div>
        <div class="result">
            <img id="generatedImage" src="" alt="Generated Image">
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Prompt-to-Image Converter. All rights reserved.</p>
    </footer>
    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const apiToken = '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'; // Replace with your Hugging Face token
            const model = 'stabilityai/stable-diffusion-2'; // Example model, replace with your desired model

            const response = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ inputs: prompt })
            });

            if (response.ok) {
                const data = await response.blob();
                const imageUrl = URL.createObjectURL(data);
                document.getElementById('generatedImage').src = imageUrl;
            } else {
                alert('Failed to generate image. Please try again.');
            }
        }
    </script>
</body>
</html>
